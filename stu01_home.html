<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Hut - Home</title>

        <script src="https://use.fontawesome.com/ea5ca01d80.js"></script>
        
        <!-- Bootstrap V5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- jQuery CSS -->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

        <!-- JQuery Mobile -->
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- Style sheet -->
        <link rel="stylesheet" href="assets/css/stu01_home_styles.css">
        <link rel="stylesheet" href="assets/css/stu01_login_styles.css">
        <link rel="stylesheet" href="assets/css/stu01_fonts.css">
</head>
<body>

    <div data-role="page" id="home-screen">
        <div role="main" class="ui-content">

            <div id="nav-section">
                <div class="topnav" id="myTopnav">
                    <a href="https://getbootstrap.com/docs/5.0/components/navbar/">
                        <p>Home</p></a>
                    <a href="https://getbootstrap.com/docs/5.0/components/navbar/">
                        <p>Account</p></a>
                    <a href="https://getbootstrap.com/docs/5.0/components/navbar/">
                        <p>Favourites</p></a>
                    <a href="https://getbootstrap.com/docs/5.0/components/navbar/">
                        <p>FAQ</p></a>
                    <a href="https://getbootstrap.com/docs/5.0/components/navbar/">
                        <p>Members Benifits</p></a>
                    <a href="#login-screen">
                        <p>Logout</p></a>
    
                    <a href="javascript:void(0);" style="font-size:20px;" class="icon" onclick="myFunction()">&#9776;</a>
                </div>
            </div>

            <div id="menu-body">
                <!-- Carousel section -->
                <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/img/Home/Banner-Image-01.png" class="mx-auto d-block banner-img" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/Home/Banner-Image-01.png" class="mx-auto d-block banner-img" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/Home/Banner-Image-01.png" class="mx-auto d-block banner-img" alt="...">
                        </div>
                    </div>
                </div>

                <!-- Trending picks section -->
                <div class="container trending-picks">
                    <div class="row">
                        <div class="col-6 trending-picks-txt">
                            Trending picks
                        </div>
                        <div class="col-6 see-all-txt">
                            See all
                        </div>
                    </div>

                    <div id="trending-picks"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Login page -->
    <div data-role="page" id="login-screen">
        <div role="main" class="ui-content">

            <!-- Content -->
            <div id="login-form">
                <!-- Login form -->
                <h2 id="sign-in-text">Sign In</h2>
                <form>
                    <input type="text" data-wrapper-class="custom-input mx-auto d-block" 
                        id="InputUsername" placeholder="Username">

                    <div class="mt-3"></div>

                    <input type="password" data-wrapper-class="custom-input mx-auto d-block" 
                        id="InputPassword" placeholder="Passoword">
                </form>
                <a class="btn login-btn mx-auto d-block" href="" onclick="loginfunc()"><p>Login</p></a>

                <a href="#register-screen">
                    <p id="auth-text">Don't have an account ? <span style="color: #E3AB2C;">
                        Register</span>
                    </p>
                </a>
            </div>

        </div>

    </div>
    

    <!-- Bootstrap V5 - JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="assets/js/home.js"></script>
    <script src="assets/js/login.js"></script>
