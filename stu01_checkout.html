<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hut - Cart</title>

    <!-- Bootstrap V5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <!-- JQuery Mobile -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Style sheet -->
    <link rel="stylesheet" href="assets/css/stu01_fonts.css">
    <link rel="stylesheet" href="assets/css/stud_01_food_details_styles.css">
    <link rel="stylesheet" href="assets/css/stu01_home_styles.css">
    <link rel="stylesheet" href="assets/css/checkout_styles.css">
</head>
<body>

    <div data-role="page" id="your-items-screen">

        <!-- Nav section -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="#">
                    <img class="nav-img" src="assets/img/Nav/Nav-Icon.png" alt="">
                </a>
              
                <button data-role="none" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="stu01_home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Favorites</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Members Benifits</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                    </ul>
                </div>

            </div>
        </nav>


        <!-- Your items section -->
        <div id="your-items">
            <div class="container">
                <!-- Your items heading -->
                <h2 id="your-items-heading">Your Items</h2>

                <!-- Your item list -->
                <div id="your-itemsz"></div>

                <!-- Summary section -->
                <div class="row your-items-summary-section">

                    <div class="col-6">
                        <p id="your-items-sub-total-title">
                            Sub total
                        </p>
                    </div>
                    <div class="col-6">
                        <p id="your-items-sub-total-price"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p id="your-items-delivery-fee-title">
                            Delivery fee
                        </p>
                    </div>
                    <div class="col-6">
                        <p id="your-items-delivery-price">
                            Rs 60
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p id="your-items-full-amount-title">
                            Total
                        </p>
                    </div>
                    <div class="col-6">
                        <p id="your-items-full-amount-price">
                            Rs 1260
                        </p>
                    </div>
                </div>

            </div>
        </div>


        <!-- Checkout button -->
        <div class="container">
            <a class="btn checkout-btn" href="">
                <p>Checkout</p>
            </a>
        </div>
        
    </div>


    <!-- Bootstrap V5 - JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="assets/js/checkout.js"></script>
</body>
</html>
